<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet/less" type="text/css" href="style.less" />
    <title>To-Do App</title>
  </head>
  <body class="dark" id="body-theme">
    <section class="img-background">
      <picture id="pic-dark" class="picture-dark">
        <source
          media="(max-width: 425px)"
          srcset="imgs/bg-mobile-dark.jpg"
          type="image/jpg"
        />
        <source
          media="(max-width: 1980px)"
          srcset="imgs/bg-desktop-dark.jpg"
          type="image/jpg"
        />
        <img src="imgs/bg-desktop-dark.jpg" class="background" />
      </picture>

      <picture id="pic-light" class="picture-light picture-disabled">
        <source
          media="(max-width: 425px)"
          srcset="imgs/bg-mobile-light.jpg"
          type="image/jpg"
        />
        <source
          media="(max-width: 1980px)"
          srcset="imgs/bg-desktop-light.jpg"
          type="image/jpg"
        />
        <img src="imgs/bg-desktop-light.jpg" class="background" />
      </picture>
    </section>

    <header>
      <div class="theme">
        <p>T O D O</p>

        <button id="theme-button">
          <img
            src="imgs/icon-moon.svg"
            alt="Imagem Tema"
            class=""
            id="dark-theme"
          />
          <img
            src="imgs/icon-sun.svg"
            id="light-theme"
            alt="Imagem Tema"
            class="theme-disabled"
          />
        </button>
      </div>
    </header>

    <main>
      <section>
        <div id="create-task" class="create-task dark">
          <div id="circle" class="circle dark"></div>
          <input
            type="text"
            id="input-create"
            class="light"
            placeholder="Create a new todo..."
          />
        </div>

        <div id="task-list" class="task-list dark">
          <div class="view-tasks">
            <div class="task dark">
              <div class="task-content">
                <button class="check-button check-active dark">
                  <img src="imgs/icon-check.svg" class="check-img img-active" />
                </button>

                <p class="task-text task-completed dark">
                  Lorem ipsum dolor sit amet
                </p>
              </div>

              <button class="x-button">
                <img src="imgs/icon-cross.svg" />
              </button>
            </div>

            <div class="task dark">
              <div class="task-content">
                <button class="check-button dark">
                  <img src="imgs/icon-check.svg" class="check-img" />
                </button>

                <p class="task-text dark">Arrumar cama</p>
              </div>

              <button class="x-button">
                <img src="imgs/icon-cross.svg" />
              </button>
            </div>
          </div>

          <div class="clear">
            <div class="items-left">
              <p id="items-left" class="dark">5 items left</p>
            </div>

            <div class="view-option-desktop">
              <div class="group-desktop">
                <button class="view-button-desktop dark view-active">
                  All
                </button>
                <button class="view-button-desktop dark">Active</button>
                <button class="view-button-desktop dark">Completed</button>
              </div>
            </div>

            <div class="clear-button">
              <button id="clear-button" class="dark">Clear Completed</button>
            </div>
          </div>
        </div>

        <div id="view-option" class="view-option dark">
          <div class="group">
            <button class="view-button dark view-active">All</button>
            <button class="view-button dark">Active</button>
            <button class="view-button dark">Completed</button>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="description">
        <p id="description" class="dark">Drag and drop reorder list</p>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/less"></script>
    <script src="main.js" type="module"></script>
  </body>
</html>
