<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet/less" type="text/css" href="style.less" />
    <title>To-Do App</title>
  </head>
  <body class="light">
    <section class="img-background">
      <picture>
        <source
          media="(max-width: 425px)"
          srcset="imgs/bg-mobile-light.jpg"
          type="image/jpg"
        />
        <source
          media="(max-width: 1980px)"
          srcset="imgs/bg-desktop-light.jpg"
          type="image/jpg"
        />
        <img src="imgs/bg-desktop-dark.jpg" class="background" />
      </picture>
    </section>

    <header>
      <div class="theme">
        <p>T O D O</p>

        <img src="imgs/icon-moon.svg" alt="" />
      </div>
    </header>

    <main>
      <section>
        <div id="create-task" class="create-task light">
          <div class="circle light"></div>
          <input type="text" class="light" placeholder="Create a new todo..." />
        </div>

        <div class="task-list light">
          <div class="view-tasks">
            <div class="task light">
              <div class="task-content">
                <button
                  class="check-button check-active light"
                  name="todo-check "
                >
                  <img src="imgs/icon-check.svg" class="check-img img-active" />
                </button>

                <p for="todo-check" class="task-text light task-completed">
                  Lorem ipsum dolor sit amet
                </p>
              </div>

              <button class="x-button">
                <img src="imgs/icon-cross.svg" />
              </button>
            </div>

            <div class="task">
              <div class="task-content">
                <button class="check-button light" name="todo-check ">
                  <img
                    src="imgs/icon-check.svg"
                    class="check-img img-disabled"
                  />
                </button>

                <p for="todo-check" class="task-text light">
                  Lorem ipsum dolor sit amet
                </p>
              </div>

              <button class="x-button">
                <img src="imgs/icon-cross.svg" />
              </button>
            </div>
          </div>

          <div class="clear">
            <div class="items-left">
              <p class="light">5 items left</p>
            </div>

            <div class="view-option-desktop">
              <div class="group-desktop">
                <button class="view-button-desktop light view-active">
                  All
                </button>
                <button class="view-button-desktop light">Active</button>
                <button class="view-button-desktop light">Completed</button>
              </div>
            </div>

            <div class="clear-button">
              <button class="light">Clear Completed</button>
            </div>
          </div>
        </div>

        <div class="view-option light">
          <div class="group">
            <button class="view-button light view-active">All</button>
            <button class="view-button light">Active</button>
            <button class="view-button light">Completed</button>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="description">
        <p class="light">Drag and drop reorder list</p>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/less"></script>
    <script src="main.js"></script>
  </body>
</html>
